  </head>
  <body>
    <header>
      <div class="headeri">
        <img src="images/logo.png" alt="Logo" />
        <div class="aromé">
          <p><a href="home.html" style="text-decoration: none; color:#363a4f;">aromé</a></p>
        </div>
      </div>
      <ul>
        <li><a href="items.html">Products</a></li>
        <li><a href="about_us.html">About us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="">Join us</a></li>
      </ul>
    </header>
    <main>
      <div class="forma_titull">
        <h2>Join our family</h2>
      </div>

      <div class="forma">
        <form id="myForm">
          <label>Name:</label>
          <input type="text" id="name" name="name" required />
          <div class="error-message" id="nameError"></div>

          <label>Surname:</label>
          <input type="text" id="surname" name="surname" required />
          <div class="error-message" id="surnameError"></div>

          <label>Email:</label>
          <input type="email" id="email" name="email" required />
          <div class="error-message" id="emailError"></div>

          <label>Password:</label>
          <input type="password" id="password" name="password" required />
          <div class="error-message" id="passwordError"></div>

          <p style="color: #46506e; font-size: 14px">
            Already have an account?
            <a href="log_in.html" style="text-decoration: none">Log in</a>
          </p>

          <button type="submit" onclick="validateForm()">Register</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="f">
        <h3>Get in touch</h3>
        <div class="ff">
          <a href="https://www.facebook.com/"
            ><img src="icons/facebook.svg" alt=""
          /></a>
          <a href="https://www.pinterest.com/"
            ><img src="icons/pinterest.svg" alt=""
          /></a>
          <a href="https://twitter.com/"
            ><img src="icons/twitter.svg" alt=""
          /></a>
          <a href="https://www.youtube.com/"
            ><img src="icons/youtube.svg" alt=""
          /></a>
        </div>
      </div>
      <div class="footermain">
        <div class="footerleft">
          <p>Numri kontaktues:</p>
          <p>+383 44 121 232</p>
          <p>Email: aroméstore@gmail.com</p>
        </div>
        <div class="footerright">
          <p>Terms of use licensed</p>
          <p>Privacy Policy protected</p>
        </div>
      </div>
      <div class="fundi">
        <p>© 2023 Aromé KS. All rights reserved.</p>
      </div>
    </footer>

    <script>
      let nameRegex = /^[A-Z][a-z]{3,8}$/;
      let surnameRegex = /^[A-Z][a-z]{3,12}$/;
      let emailRegex = /[a-zA-Z.-_]+@+[a-z]+\.+[a-z]{2,3}$/;
      let passwordRegex = /^.{8,20}$/;

      function validateForm() {
        let nameInput = document.getElementById("name");
        let nameError = document.getElementById("nameError");
        let surnameInput = document.getElementById("surname");
        let surnameError = document.getElementById("surnameError");
        let emailInput = document.getElementById("email");
        let emailError = document.getElementById("emailError");
        let passwordInput = document.getElementById("password");
        let passwordError = document.getElementById("passwordError");

        nameError.innerText = "";
        surnameError.innerText = "";
        emailError.innerText = "";
        passwordError.innerText = "";


        if (!nameRegex.test(nameInput.value)) {
          nameError.innerText = "invalid name";
          return;
        }
        if (!surnameRegex.test(surnameInput.value)) {
          surnameError.innerText = "invalid surname";
          return;
        }
        if (!emailRegex.test(emailInput.value)) {
          emailError.innerText = "invalid email";
          return;
        }
        if (!passwordRegex.test(passwordInput.value)) {
          passwordError.innerText = "invalid password";
          return;
        }

        alert("form submitted succesfully!");
      }
    </script>
  </body>
</html>
